<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - GALAXIE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
</head>
<body>

<form onsubmit="inscrire(event)">
  <h2>Créer un compte</h2>
  <label>Nom complet :</label>
  <input type="text" id="nom" required>
  <label>Email :</label>
  <input type="email" id="email" required placeholder="exemple@gmail.com">
  <label>Mot de passe :</label>
  <input type="password" id="mdp" required>
  <button type="submit">S'inscrire</button>
</form>

<script>
function inscrire(event){
  event.preventDefault();
  const email = document.getElementById("email").value;
  if (!email.includes("@gmail.com")) {
    alert("Veuillez utiliser un compte Gmail !");
    return;
  }
  localStorage.setItem("userEmail", email);
  alert("Inscription réussie !");
  window.location.href = "index.html";
}
</script>

</body>
</html>
